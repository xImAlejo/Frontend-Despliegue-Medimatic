<div class="login-container" style="background-image: url('assets/images/fondo_2.png'); background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 100vh;">
    <div class="pt-20"></div>
    <mat-card class="w-1/3 ml-auto mr-auto bg-white p-8 rounded-lg shadow-lg">
      <img src="assets/images/medimatic-logo.png" class="h-16 mx-auto mb-6">
      <mat-card-title class="text-center text-2xl font-semibold">Bienvenido!</mat-card-title>
      <mat-card-content>
          <form class="text-left" [formGroup]="loginform">
              <mat-form-field appearance="outline" class="w-full mb-4 custom-form-field">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput formControlName="username" placeholder="Ingrese su nombre de usuario" required [(ngModel)]="loginobject.username">
                <mat-error *ngIf="loginform.controls['username'].dirty && loginform.hasError('required') || loginform.controls['username'].invalid">Este campo es obligatorio</mat-error>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-full mb-4 custom-form-field">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" placeholder="Ingrese su contraseña" [type]="hide ? 'password' : 'text'" required [(ngModel)]="loginobject.password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginform.controls['password'].dirty && loginform.hasError('required') || loginform.controls['password'].invalid">Este campo es obligatorio</mat-error>
              </mat-form-field>

              <div class="text-center">
                <button mat-raised-button class="w-full bg-blue-600 text-white hover:bg-blue-700 transition duration-200 ease-in-out" (click)="Login()" [disabled]="loginform.invalid">Ingresar</button>
              </div>
          </form>
      </mat-card-content>
    </mat-card>
</div>
